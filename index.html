<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>New Year Countdown</title>
</head>

</html>
    <h1 class="heading">
        <span>New Year's Day</span>
        <span class="heading_sub">is in</span>
    </h1>
    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">00</span>
                <span class="caption">days</span>
            </div>
        </div>
    
        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">hours</span>
            </div>
        </div>
    
        <div class="glass">
            <div class="card">
                <span class="value" id="minutes">00</span>
                <span class="caption">minutes</span>
            </div>
        </div>
    
        <div class="glass">
            <div class="card">
                <span class="value" id="seconds">00</span>
                <span class="caption">seconds</span>
            </div>
        </div>
    </div>
